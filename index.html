<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wild Walks Search</title>
  <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.7.3/dist/instantsearch.min.css">
</head>

<body>
  <div id="search-box">
    <!-- SearchBox widget will appear here -->
  </div>

  <div id="hits">

  </div>

  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.7.3"></script>

  <script>
    const search = instantsearch({
      appId: 'WETEHHP7BT',
      apiKey: '0d048d028ac0fc01aabaf93d80b5ce22',
      indexName: 'wild-walks',
      urlSync: true
    })
    search.addWidget(
      instantsearch.widgets.searchBox({
        container: '#search-box',
        placeholder: 'Search for wild walks'
      })
    )

    search.addWidget(
      instantsearch.widgets.hits({
        container: '#hits',
        templates: {
          empty: 'No results',
          item: '<em>Hit {{name}}</em>: {{{_highlightResult.name.value}}}'
        }
      })
    )

    search.start()

  </script>
</body>

</html>
