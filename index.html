<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wild Walks Search</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.7.3/dist/instantsearch.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

  <div class="main-grid">

    <div class="top-banner">
      <div class="banner-title">
        <a href="./">
          <h1>Wild Walks Search</h1>
        </a>
      </div>
      <div id="search-box" class="search-box">
        <!-- SearchBox widget will appear here -->
      </div>
    </div>

    <div class="left-menu">

      <div>
        <h3>Hike Type</h3>
        <div id="refinement-hike-type" class="facet-box refinement-hike-type">
          <!-- RefinementList widget will appear here -->
        </div>
      </div>

      <div>
        <h3>Accesses</h3>
        <div id="refinement-accesses" class="facet-box refinement-accesses">
          <!-- RefinementList widget will appear here -->
        </div>
      </div>

      <div>
        <h3>Distance (m)</h3>
        <div id="range-slider-distance" class="facet-box range-slider-distance">
          <!-- rangeSlider widget will appear here -->
        </div>
      </div>

      <div>
        <h3>Duration (minutes)</h3>
        <div id="range-slider-duration" class="facet-box range-slider-duration">
          <!-- rangeSlider widget will appear here -->
        </div>
      </div>

      <div>
        <h3>Total climbing (meters)</h3>
        <div id="range-slider-climbing" class="facet-box range-slider-climbing">
          <!-- rangeSlider widget will appear here -->
        </div>
      </div>

      <div>
        <h3>Difficulty</h3>
        <div id="refinement-difficulty" class="facet-box refinement-difficulty">
          <!-- RefinementList widget will appear here -->
        </div>
      </div>

      <div>
        <h3>Wheelchair access</h3>
        <div id="refinement-wheelchair" class="facet-box refinement-wheelchair">
          <!-- RefinementList widget will appear here -->
        </div>
      </div>

    </div>

    <div class="content">
      <div id="hits" class="hits">
        <!-- Hits widget will appear here -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.7.3"></script>
  <script src="./instantsearch-config.js"></script>
</body>

</html>
